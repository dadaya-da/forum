<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="{% url 'main-menu' %}"><img class="rounded" src="{% static 'img/Logo.webp'%}" height="55" width="55" alt="main page"></a>
        <button class="navbar-toggler" type="button" data-togle="collapse" data-target='#navbarCollaple'>
            <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarCollaple">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                </li>
                <li class="nav-item">
                </li>
                <li class="nav-item dropdown">

                <li class="nav-item">
                    <a href="" class="nav-link"></a>

            </ul>
            <ul class="navbar-nav ml-auto">
                <form class="form-inline" method="GET" action="{% url 'search' %}">

                    <button type="submit">search</button>
                </form>

                <li class="nav-item text-white nav-link">

                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}?next={{request.path}}" class="nav-link">Log out</a>
                </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}?next={{request.path}}" class="nav-link">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'registration' %}?next={{request.path}}" class="nav-link">Sign up</a>
                    </li>

            </ul>
        </div>

    {% block content %}
