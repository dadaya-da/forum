{% extends 'forum/base.html' %}
{% load static %}
{% block content %}
{% if validlink %}
    <p>Please enter your new password</p>
    <form action="" method="post">
        {% csrf_token %}
        <table>

            <tr>
                <td><label for="id_new_password1"></label>Enter the password</td>
              <td>{{ form.new_password1 }}</td>
            </tr>
            
            <tr>
              <td><label for="id_new_password2"></label>Confirm your password</td>
              <td>{{ form.new_password2 }}</td>
            </tr>
            </table>
        <br>
        <input type="submit" value="Reset password">
    </form>
{% else %}
    <p>Invalid reference</p>
{% endif %}
{% endblock %}
